<body>
    <div class="bg-danger p-3">
        <h1>Answer the Question</h1>
        <div class="form-cintainer p-3">
            <form id="questionsForm">
                <h3>What is the capital of India?</h3>
                <div class="ml-4 mb-3">
                    <input value="hyderabad" name="countries" id="cityHyderabad" type="radio" />
                    <label for="cityHyderabad">Hyderabad</label>
                    <br />
                    <input value="chennai" name="countries" id="cityChennai" type="radio" />
                    <label for="cityChennai">Chennai</label>
                    <br />
                    <input value="delhi" name="countries" id="cityDelhi" type="radio" />
                    <label for="cityDelhi">Delhi</label>
                    <br />
                    <input value="mumbai" name="countries" id="cityMumbai" type="radio" />
                    <label for="cityMumbai">Mumbai</label>
                    <br />
                </div>
                <div class="ml-4 mb-3">
                    <button id="submitBtn" class="btn btn-primary" type="submit">Submit</button>
                </div>
                <p id="resultMsg" class="ml-4"></p>
            </form>
        </div>
    </div>
</body>
