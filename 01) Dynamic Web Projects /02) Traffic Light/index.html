<head>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<body>
    <div style="background-color: #86d2f2;">
        <h1 class="heading-text">Traffic Light</h1>
        <div class="d-flex flex-row justify-content-center">
            <div class="d-flex flex-column justify-content-center">
                <button id="stopButton" onclick="stop()">Stop</button>
                <button id="readyButton" onclick="ready()">Ready</button>
                <button id="goButton" onclick="Go()">Go</button>
            </div>
            <div class="traffic-light-stand">
                <div id="stopLight" class="traffic-light"></div>
                <div id="readyLight" class="traffic-light"></div>
                <div id="goLight" class="traffic-light"></div>
            </div>
        </div>
    </div>
</body>
