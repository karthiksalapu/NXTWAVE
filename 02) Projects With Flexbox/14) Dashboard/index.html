<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container">
        <div class="Dashboard-container">
            <h1>Dashboard</h1>
            <div class="tempcontainer">
                <div>
                    <div class="navitems">
                        <i class="fas fa-home icon-style"></i>
                        <span>Home</span>
                    </div>
                    <div class="navitems">
                        <i class="fas fa-download icon-style"></i>
                        <span>Download</span>
                    </div>
                    <div class="navitems fav-bg">
                        <i class="far fa-star icon-style fav-bg"></i>
                        <span class="fav-bg">Favourite</span>
                    </div>
                    <div class="navitems">
                        <i class="fas fa-cog icon-style"></i>
                        <span>Settings</span>
                    </div>
                </div>
                <div class="profileDiv">
                    <img src="https://res.cloudinary.com/duct1zxxm/image/upload/v1682666581/LinkedIn_DP_erb8rp.jpg" class="profile-image-style" />
                    <span class="KarthikSalapu">Karthik Salapu</span>
                </div>
            </div>
        </div>

        <div class="Favourite-container">
            <h1 class="favourite-heading">Favorites</h1>
            <div class="category-container">
                <h1 class="category-text">Cars</h1>
                <div class="image-gallery">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-1-img.png" class="gallery-images" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-2-img.png" class="gallery-images" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-3-img.png" class="gallery-images" />
                </div>
            </div>

            <div class="category-container">

                <h1 class="category-text">Bikes</h1>
                <div class="image-gallery">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-1-img.png" class="gallery-images" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-2-img.png" class="gallery-images" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-3-img.png" class="gallery-images" />
                </div>
            </div>
            <div class="category-container">
                <h1 class="category-text">Houses</h1>
                <div class="image-gallery">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-1-img.png" class="gallery-images" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-2-img.png" class="gallery-images" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-3-img.png" class="gallery-images" />
                </div>
            </div>

        </div>
    </div>
</body>

</html>
